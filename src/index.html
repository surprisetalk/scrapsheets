<!doctype html>
<html lang="en">
  <head>
    <title>scrapsheets</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Taylor Troesh" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)" />
    <meta
      name="theme-color"
      content="#151515"
      media="(prefers-color-scheme: dark)" />
    <link href="/style.css" rel="stylesheet" />
    <script src="/index.js"></script>
  </head>
  <body>
    <div id="elm"></div>
    <script type="module">
      import * as AM from "https://esm.sh/@automerge/react@2.0.0/slim?bundle-deps";
      await AM.initializeWasm(
        fetch("https://esm.sh/@automerge/automerge/dist/automerge.wasm"),
      );

      try {
        const repo = new AM.Repo({
          storage: new AM.IndexedDBStorageAdapter(),
          // network: [new AM.BrowserWebSocketClientAdapter("wss://sync.automerge.org")],
        });

        const find = id => repo.find(id).catch(() => null);

        const library = await repo
          .find(localStorage.getItem("scrapsheets"))
          .catch(async () => {
            const bsky = repo.create({
              name: "Bluesky Firehose",
              type: "feed",
              feed: "websocket",
              url: "wss://jetstream2.us-east.bsky.network/subscribe?wantedCollections=app.bsky.feed.post",
            });
            const bets = repo.create({
              name: "Manifold Bets Firehose",
              type: "feed",
              feed: "websocket",
              url: "wss://api.manifold.markets/ws",
            });
            const markets = repo.create({
              name: "Manifold Markets",
              type: "feed",
              feed: "http",
              url: "https://api.manifold.markets/v0/markets?limit=50",
            });
            const git = repo.create({
              name: "tekknolagy/scrapscript",
              type: "feed",
              feed: "git",
              url: "https://github.com/tekknolagi/scrapscript.git",
            });
            const sheets = [
              bsky,
              bets,
              markets,
              git,
              repo.create({
                name: "Tasks",
                type: "doc",
                cols: [
                  { key: 2, name: "", type: "bool" },
                  { key: 0, name: "Task", type: "text" },
                  { key: 1, name: "Notes", type: "text" },
                ],
                rows: [
                  {
                    2: true,
                    0: "Setup project",
                    1: "Fill out details, etc.",
                  },
                  {
                    2: false,
                    0: "Create demo",
                    1: "Prep for the pitch contest",
                  },
                ],
              }),
              repo.create({
                name: "Budget",
                type: "doc",
                cols: [
                  { key: 1, name: "Item", type: "text" },
                  { key: 2, name: "Amount", type: "number" },
                ],
                rows: [
                  { 1: "Groceries", 2: "150" },
                  { 1: "Gas", 2: "80" },
                ],
              }),
              repo.create({
                name: "Sprint",
                type: "doc",
                cols: [
                  { key: 0, name: "Project", type: "text" },
                  { key: 1, name: "Priority", type: "text" },
                ],
                rows: [
                  { 0: "Website redesign", 1: "High" },
                  { 0: "Documentation", 1: "Medium" },
                ],
              }),
              repo.create({
                name: "Bluesky Stats",
                type: "query",
                query: [
                  { type: "from", data: bsky.url },
                  {
                    type: "derive",
                    data: {
                      l: { type: "len", data: { type: "col", data: "text" } },
                    },
                  },
                  {
                    type: "group",
                    data: {
                      by: { type: "col", data: "l" },
                      agg: { c: { type: "count", data: null } },
                    },
                  },
                  { type: "select", data: ["l", "c"] },
                  { type: "take", data: 100 },
                ],
              }),
              repo.create({
                name: "Employees",
                type: "feed",
                feed: "code",
                url: "postgresql://localhost",
                lang: "sql",
                code: "select * from employees",
              }),
              repo.create({
                name: "Contributors",
                type: "query",
                query: [
                  { type: "from", data: git.url },
                  {
                    type: "group",
                    data: {
                      by: { type: "col", data: "email" },
                      agg: { c: { type: "count", data: null } },
                    },
                  },
                  { type: "select", data: ["author", "c"] },
                ],
              }),
              repo.create({
                name: "Manifold Bet Stats",
                type: "query",
                query: [
                  { type: "from", data: bets.url },
                  {
                    type: "group",
                    data: {
                      by: { type: "col", data: "creatorId" },
                      agg: {
                        c: { type: "count", data: null },
                        avg: {
                          type: "average",
                          data: { type: "col", data: "TODO" },
                        },
                      },
                    },
                  },
                  { type: "select", data: ["author", "c"] },
                ],
              }),
              repo.create({
                name: "Manifold Market Latest",
                type: "query",
                query: [
                  { type: "from", data: markets.url },
                  { type: "take", data: 1 },
                  { type: "join", data: "TODO" }, // TODO: self-join on JSON recordset
                ],
              }),
            ];
            return await repo.create({
              sheets: sheets.map(doc => doc.documentId),
            });
          });
        localStorage.setItem("scrapsheets", library.documentId);

        const hash = window.location.hash.slice(1) || null;
        const app = Elm.Main.init({
          node: document.getElementById("elm"),
          flags: {
            sheet: (await find(hash))?.doc() ?? null,
          },
        });

        {
          let sheet;

          let mouse = {};
          document.addEventListener(
            "mousemove",
            e => {
              mouse = { x: e.pageX, y: e.pageY };
            },
            false,
          );

          setInterval(() => {
            switch (sheet?.documentId) {
              case "device":
                app.ports.sheetChanged.send({
                  id: sheet?.documentId,
                  data: {
                    doc: {
                      name: "Device",
                      type: "doc",
                      cols: [
                        { key: 0, name: "Key", type: "text" },
                        { key: 1, name: "Value", type: "text" },
                      ],
                      rows: [
                        { 0: "Time", 1: new Date().getTime() },
                        { 0: "Mouse X", 1: mouse.x ?? null },
                        { 0: "Mouse Y", 1: mouse.y ?? null },
                        { 0: "Screen Height", 1: window.screen.height },
                        { 0: "Screen Width", 1: window.screen.width },
                      ],
                    },
                    handle: null,
                    patchInfo: null,
                    patches: [],
                  },
                });
                break;
            }
          }, 100);

          // TODO: Figure out how to remove API-specific code.
          let ws;
          app.ports.selectSheet.subscribe(async id => {
            if (id === sheet?.documentId) return;
            ws?.close();
            // TODO: Remove existing listeners.
            sheet = (await find(id)) || { documentId: id };
            const doc = await sheet?.doc?.();
            ws = doc?.feed === "websocket" ? new WebSocket(doc?.url) : null;
            if (ws) {
              const rows = [];
              ws.onmessage = event => {
                if (rows.length >= 1000) return;
                rows.unshift(JSON.parse(event.data));
                app.ports.sheetChanged.send({
                  id,
                  data: {
                    doc: { ...doc, rows },
                    handle: null,
                    patchInfo: null,
                    patches: [],
                  },
                });
              };
              if (doc?.url === "wss://api.manifold.markets/ws")
                ws.onopen = () =>
                  ws.send(
                    JSON.stringify({
                      type: "subscribe",
                      txid: 0,
                      topics: ["global/new-bet"],
                    }),
                  );
            }
            if (doc?.feed === "http")
              doc.rows = await fetch(doc?.url).then(res => res.json());
            if (doc?.feed === "git") {
              const url = new URL(doc?.url);
              const [owner, repo] = url.pathname
                .slice(1)
                .replace(".git", "")
                .split("/");
              doc.commits = await fetch(
                `https://api.github.com/repos/${owner}/${repo}/commits`,
              )
                .then(res => res.json())
                .then(commits =>
                  commits.map(c => ({
                    hash: c.sha,
                    message: c.commit.message,
                    author: c.commit.author.name,
                    email: c.commit.author.email,
                    date: c.commit.author.date,
                    url: c.html_url,
                  })),
                )
                .catch(() => []);
            }
            if (!sheet?.doc) return;
            sheet.on("change", data => {
              app.ports.sheetChanged.send({
                id: data.handle.documentId,
                data,
              });
            });
            app.ports.sheetChanged.send({
              id,
              data: {
                doc: doc,
                handle: null,
                patchInfo: null,
                patches: [],
              },
            });
          });

          app?.ports?.changeSheet?.subscribe(
            // TODO: Use custom patches for now.
            ({ id, data: patches }) => {
              if (!id || id !== sheet?.documentId) return;
              for (const patch of patches) {
                sheet?.change(d => {
                  if (!d.cols) d.cols = [];
                  if (!d.rows) d.rows = [];
                  switch (patch.action) {
                    case "cell-put":
                      const [_, y, x] = patch.path;
                      if (!d.rows[y]) d.rows[y] = {};
                      d.rows[y][x] = patch.value;
                      break;
                    case "row-insert":
                      d.rows.insertAt(1 + patch.path[1], patch.value);
                      break;
                    case "col-insert":
                      // TODO: Intelligently pick a column based on existing columns and rows.
                      d.cols.push({
                        key: Math.random().toString().slice(2),
                        label: Math.random().toString().slice(2),
                        type: "same",
                      });
                      break;
                    case "row-del":
                      d.rows.deleteAt(patch.path[1]);
                      break;
                    case "col-del":
                      d.cols.deleteAt(patch.path[1]);
                      break;
                    default:
                      throw new Error("TODO");
                  }
                });
              }
            },
          );
        }

        library.on("change", async data => {
          // TODO: Update books based on patch.
          // const sheetDoc = TODO
          // app.ports.libraryChanged.send({ id: sheetDoc.documentId, data: await sheetDoc.doc() });
        });
        for (const id of (await library.doc()).sheets) {
          const sheet = await find(id);
          if (sheet)
            app.ports.libraryChanged.send({
              id: sheet.documentId,
              data: await sheet.doc(),
            });
        }
      } catch (error) {
        console.error(error);
      }
    </script>
  </body>
</html>
